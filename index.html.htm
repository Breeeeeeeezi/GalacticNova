<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Galactic Nova ‚Äî Curated Games</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0b0211;
  --panel: rgba(20,6,28,0.6);
  --accent1:#c89bff;
  --accent2:#7b4bff;
  --muted:#cfc8e6;
}
html,body{height:100%;margin:0;font-family:'Press Start 2P',monospace;background:linear-gradient(180deg,#070013 0%, #0b0211 100%);color:#fff;overflow:hidden;}
#particles{position:fixed;inset:0;z-index:0;pointer-events:none;}
.app{position:relative;z-index:1;display:flex;flex-direction:column;height:100vh;}
header{display:flex;align-items:center;gap:12px;padding:12px 18px;background:transparent;}
.logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:flex;align-items:center;justify-content:center;color:#120418;font-size:26px;box-shadow:0 6px 20px rgba(123,60,255,0.18);}
.title-wrap{display:flex;flex-direction:column;line-height:1}
h1{margin:0;font-size:18px;letter-spacing:.6px}
.subtitle{margin:0;font-size:10px;color:var(--muted)}
nav.tabs{display:flex;gap:8px;margin-left:18px}
.tab{padding:6px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);cursor:pointer;background:var(--panel);font-size:11px}
.tab.active{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#120418;border:none}
.search{margin-left:auto}
.search input{padding:8px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:#200040;color:#fff;width:220px;font-size:12px;outline:none;box-shadow:0 0 6px rgba(200,155,255,0.3);}
main.container{position:relative;z-index:1;flex:1;padding:20px;overflow:auto}
.welcome{font-size:22px;text-align:center;margin:6px 0 18px}
.gameRow{
  display:flex;justify-content:space-between;align-items:center;
  background:var(--panel);padding:14px 16px;border-radius:10px;
  margin-bottom:12px;transition:transform .16s,box-shadow .16s;cursor:pointer;
}
.gameRow:hover{transform:translateY(-4px);box-shadow:0 12px 24px rgba(123,60,255,0.08);}
.gameInfo h3{margin:0;font-size:14px;}
.gameInfo p{margin:4px 0 0 0;font-size:11px;color:var(--muted);max-width:72%;}
.playBtn{
  background:linear-gradient(90deg,var(--accent1),var(--accent2));
  color:#120418;border:none;padding:8px 14px;border-radius:8px;
  cursor:pointer;font-size:12px;transition:transform .14s;
}
.playBtn:active{transform:translateY(2px);}
footer{padding:10px;text-align:center;color:var(--muted);font-size:11px;}
.playerOverlay{display:none;position:fixed;inset:0;background:rgba(3,1,6,0.95);z-index:40;align-items:center;justify-content:center;padding:18px}
.playerWrap{width:90%;max-width:1100px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:12px;border:1px solid rgba(255,255,255,0.03)}
.playerHeader{display:flex;align-items:center;gap:12px}
.playerTitle{font-size:14px}
.playerControls{margin-left:auto;display:flex;gap:8px;align-items:center}
.btn{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#120418;border:none;padding:8px 10px;border-radius:8px;cursor:pointer;font-size:12px;transition:transform .14s}
.btn:active{transform:translateY(2px)}
iframe.gameFrame{width:100%;height:640px;border-radius:8px;border:0;background:#000}
.embedBlocked{display:none;margin-top:12px;color:var(--muted);text-align:center}
.closeX{position:absolute;right:22px;top:18px;color:var(--accent2);cursor:pointer;font-size:20px}
.audioControl{position:fixed;right:16px;bottom:12px;z-index:50}
.audioBtn{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px;border-radius:8px;color:var(--muted);cursor:pointer;transition:transform .14s;}
.audioBtn:hover{transform:scale(1.15);}
#volumeSlider{display:none;width:120px;margin-left:8px}
.audioWrap:hover #volumeSlider{display:inline-block}
@media (max-width:720px){
  iframe.gameFrame{height:420px}
  .search input{width:140px}
}
</style>
</head>
<body>
<canvas id="particles"></canvas>

<div class="app">
  <header>
    <div class="logo">‚òÜ</div>
    <div class="title-wrap">
      <h1>Galactic Nova</h1>
      <div class="subtitle">Curated browser games ‚Äî Made by Breezi</div>
    </div>
    <nav class="tabs" role="tablist">
      <div class="tab active" data-tab="games">Games</div>
      <div class="tab" data-tab="favorites">Favorites</div>
      <div class="tab" data-tab="daily">Daily Featured</div>
    </nav>
    <div class="search">
      <input id="searchInput" placeholder="Search games...">
    </div>
  </header>

  <main class="container">
    <div class="welcome">Welcome to Galactic Nova ‚Äî click a game to open the player</div>
    <section id="gamesTab" class="tabContent"></section>
    <section id="favoritesTab" class="tabContent" style="display:none"></section>
    <section id="dailyTab" class="tabContent" style="display:none"></section>
  </main>

  <footer>Made By Breezi</footer>
</div>

<!-- Overlay Player -->
<div class="playerOverlay" id="playerOverlay" aria-hidden="true">
  <div class="playerWrap">
    <div class="playerHeader">
      <div class="playerTitle" id="playerTitle">Game</div>
      <div class="playerControls">
        <button id="btnFavorite" class="btn">‚≠ê</button>
        <button id="btnVisit" class="btn">Visit</button>
        <button id="btnFullscreen" class="btn">‚§¢</button>
      </div>
    </div>
    <iframe id="gameFrame" class="gameFrame" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
    <div class="embedBlocked" id="embedBlocked">Embedding blocked. Use ‚ÄúVisit Original Site‚Äù button.</div>
    <div class="closeX" id="closeX">‚úñ</div>
  </div>
</div>

<!-- Audio -->
<div class="audioControl">
  <div class="audioWrap" style="display:flex;align-items:center">
    <button id="audioBtn" class="audioBtn">üîà</button>
    <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="0.28">
  </div>
</div>
<audio id="bgAudio" loop preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2022/04/01/audio_2a096e8c06.mp3?filename=lofi-chill-ambient-10873.mp3" type="audio/mpeg">
</audio>

<script>
/* === Curated real game pages added (actual found pages) ===
  Sources used when discovering these:
  - HexGL (BKcore): http://hexgl.bkcore.com/ and mirrors
  - Pandemonium Gems (itch.io): https://freezebeam.itch.io/pandemonium-gems
  - Open Source Games list (trilarion) - lots of playable demos and links
  - GitHub Pages maze demos (gliggy, etc.)
  - The GitLab URL you requested: https://unblockedgamesgplus.gitlab.io/
  - Your FNaF collection URL (as provided)
  These are public demo/game pages and indie/opensource projects found on GitHub pages and itch.io.
*/

const gameSites = [
  // user requested ones (kept exact)
  {name:"FNaF Collection", url:"https://fnaf.macbooksuck.xyz/hd_fnaf/index.html", desc:"FNaF full browser collection (external site)."},
  {name:"UnblockedGamesGPlus (GitLab)", url:"https://unblockedgamesgplus.gitlab.io/", desc:"GitLab Pages collection (user-supplied)."},
  {name:"MrAgic (demos)", url:"https://mragic.github.io/", desc:"Small browser demos & experiments."},
  {name:"DatSeagull (demos)", url:"https://datseagull.github.io/", desc:"Personal web experiments and playable pages."},
  {name:"Neal.fun", url:"https://neal.fun/", desc:"Creative and playful web projects."},

  // real, lesser-known / indie demos found on the open web
  {name:"HexGL (BKcore)", url:"http://hexgl.bkcore.com/play/", desc:"Futuristic HTML5 racing (WebGL demo)."},                 /* found: hexgl.bkcore.com */
  {name:"HexGL (mirror)", url:"https://pablocp.github.io/HexGL/", desc:"Mirror of the HexGL demo (GitHub Pages)."},            /* found: pablocp.github.io/HexGL */
  {name:"Pandemonium Gems (itch.io)", url:"https://freezebeam.itch.io/pandemonium-gems", desc:"Indie puzzle demo on itch.io."}, /* found: freezebeam.itch.io */
  {name:"OpenSourceGames (collection)", url:"https://trilarion.github.io/opensourcegames/games/web.html", desc:"Open-source HTML5 games list (many demos)."}, /* trilarion */
  {name:"GameArians (demos)", url:"https://gamearians.github.io/games/", desc:"Collection of small GitHub Pages demos."},      /* gamearians */
  {name:"MazeRunner (GitHub Pages)", url:"https://gliggy.github.io/MazeRunner/", desc:"Small maze demo hosted on GitHub Pages."}, /* gliggy */
  {name:"City Clicker (idle demo)", url:"https://idle-js-games.github.io/citygame-clicker/", desc:"Light incremental / clicker demo."}, /* idle-js-games */
  {name:"Manz Dev (experiments)", url:"https://manzdev.github.io/", desc:"Interactive experiments & small playable demos."}, /* manzdev */
  {name:"Pixel Shooter (demo)", url:"https://zacharywhaley.github.io/pixel-shooter/", desc:"Simple pixel shooter demo."}, /* author GitHub Pages */
  {name:"Maze Runner (by p1xel4)", url:"https://p1xel4.github.io/maze-runner/", desc:"Indie maze challenge demo."} /* example GitHub Pages maze */
];

/* DOM refs */
const gamesTab = document.getElementById('gamesTab');
const favTab = document.getElementById('favoritesTab');
const dailyTab = document.getElementById('dailyTab');
const overlay = document.getElementById('playerOverlay');
const playerTitle = document.getElementById('playerTitle');
const gameFrame = document.getElementById('gameFrame');
const embedBlocked = document.getElementById('embedBlocked');
const closeX = document.getElementById('closeX');
let currentGame = null;

/* helper: sanitize text */
function esc(s){ return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

/* build wide rows */
function buildGameRow(site){
  const row = document.createElement('div');
  row.className = 'gameRow';
  const info = document.createElement('div');
  info.className = 'gameInfo';
  info.innerHTML = `<h3>${esc(site.name)}</h3><p>${esc(site.desc)}</p>`;
  const btn = document.createElement('button');
  btn.className = 'playBtn';
  btn.textContent = 'Play';
  btn.onclick = ()=> openPlayer(site.url, site.name);
  row.appendChild(info);
  row.appendChild(btn);
  return row;
}

/* populate grid */
gameSites.forEach(s => gamesTab.appendChild(buildGameRow(s)));

/* daily featured: rotate 3 */
let today = Math.floor(Date.now()/86400000);
for(let i=0;i<3;i++){
  let idx = (today + i) % gameSites.length;
  dailyTab.appendChild(buildGameRow(gameSites[idx]));
}

/* tabs */
document.querySelectorAll('.tab').forEach(tab => tab.addEventListener('click', ()=>{
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  tab.classList.add('active');
  document.querySelectorAll('.tabContent').forEach(tc=>tc.style.display='none');
  const id = tab.dataset.tab;
  if(id==='games') gamesTab.style.display='block';
  if(id==='favorites'){ renderFavs(); favTab.style.display='block'; }
  if(id==='daily') dailyTab.style.display='block';
}));

/* open overlay */
function openPlayer(url,name){
  currentGame = {url,name};
  overlay.style.display = 'flex';
  overlay.setAttribute('aria-hidden','false');
  playerTitle.textContent = name;
  // set iframe src; many sites allow it, some will block embedding (then Visit button still works)
  gameFrame.src = url;
  embedBlocked.style.display = 'none';
  // after 1.2s, show the "embedding blocked" hint if iframe didn't load content visually
  setTimeout(()=>{ embedBlocked.style.display = 'flex'; }, 1200);
}
window.openPlayer = openPlayer;

/* close */
closeX.addEventListener('click', ()=>{ overlay.style.display='none'; overlay.setAttribute('aria-hidden','true'); gameFrame.src=''; });

/* player controls */
document.getElementById('btnVisit').addEventListener('click', ()=>{ if(currentGame) window.open(currentGame.url,'_blank'); });
document.getElementById('btnFullscreen').addEventListener('click', ()=>{ if(overlay.requestFullscreen) overlay.requestFullscreen(); });
document.getElementById('btnFavorite').addEventListener('click', ()=>{
  if(!currentGame) return;
  const key='galacticnova_favs_v1';
  let favs = JSON.parse(localStorage.getItem(key) || '[]');
  if(favs.find(f=>f.name===currentGame.name)) favs = favs.filter(f=>f.name!==currentGame.name);
  else favs.push(currentGame);
  localStorage.setItem(key, JSON.stringify(favs));
  alert('Favorites updated!');
});

/* render favorites */
function renderFavs(){
  favTab.innerHTML = '';
  const key='galacticnova_favs_v1';
  let favs = JSON.parse(localStorage.getItem(key) || '[]');
  if(!favs.length){ favTab.innerHTML = '<p style="color:'+getComputedStyle(document.documentElement).getPropertyValue('--muted')+'">No favorites yet.</p>'; return; }
  favs.forEach(g=> favTab.appendChild(buildGameRow(g)) );
}

/* search filter */
document.getElementById('searchInput').addEventListener('input', ()=>{
  const q = document.getElementById('searchInput').value.trim().toLowerCase();
  gamesTab.querySelectorAll('.gameRow').forEach(r=>{
    const t = r.querySelector('h3').textContent.toLowerCase();
    const p = r.querySelector('p').textContent.toLowerCase();
    r.style.display = (t + p).includes(q) ? 'flex' : 'none';
  });
});

/* audio */
const bgAudio = document.getElementById('bgAudio');
const audioBtn = document.getElementById('audioBtn'); // not present ‚Äî keep for compatibility
const volumeSlider = document.getElementById('volumeSlider');
try{ bgAudio.volume = 0.28; bgAudio.muted = false; bgAudio.play().catch(()=>{}); }catch(e){}
/* wire visible controls (the audio button & slider exist in DOM) */
document.getElementById('audioBtn')?.addEventListener('click', ()=>{
  bgAudio.muted = !bgAudio.muted;
  document.getElementById('audioBtn').textContent = bgAudio.muted ? 'üîá' : 'üîà';
});
document.getElementById('volumeSlider')?.addEventListener('input', (e)=>{ bgAudio.volume = Number(e.target.value); bgAudio.muted = e.target.value == 0; document.getElementById('audioBtn').textContent = bgAudio.muted ? 'üîá' : 'üîà'; });

/* lightweight purple particles (small, capped) */
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
let W = canvas.width = innerWidth, H = canvas.height = innerHeight;
window.addEventListener('resize', ()=>{ W = canvas.width = innerWidth; H = canvas.height = innerHeight; initParticles(); });
let particles = [];
function initParticles(){
  particles = [];
  const count = Math.max(18, Math.floor((W*H)/300000));
  for(let i=0;i<count;i++){
    particles.push({
      x: Math.random()*W,
      y: Math.random()*H,
      r: 0.6 + Math.random()*1.4,
      vx: (Math.random()-0.5)*0.12,
      vy: (Math.random()-0.5)*0.12,
      hue: 260 + Math.random()*40,
      alpha: 0.05 + Math.random()*0.09
    });
  }
}
initParticles();
function draw(){
  ctx.clearRect(0,0,W,H);
  for(const p of particles){
    p.x += p.vx; p.y += p.vy;
    if(p.x < -10) p.x = W + 10;
    if(p.x > W + 10) p.x = -10;
    if(p.y < -10) p.y = H + 10;
    if(p.y > H + 10) p.y = -10;
    const g = ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,p.r*6);
    g.addColorStop(0, `hsla(${p.hue}, 80%, 65%, ${p.alpha})`);
    g.addColorStop(0.3, `hsla(${p.hue}, 75%, 55%, ${p.alpha*0.5})`);
    g.addColorStop(1, 'rgba(0,0,0,0)');
    ctx.fillStyle = g;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r*3,0,Math.PI*2);
    ctx.fill();
  }
  requestAnimationFrame(draw);
}
draw();

/* default show games */
document.getElementById('gamesTab').style.display='block';
</script>
</body>
</html>
